settings:
  DOI: |-
    10.\d{4,9}/[-._;()/:a-zA-Z0-9]+
  PMID: |-
    PMID:(\d{7,8})
  URL: |-
    (?:https?://)?(?:www\.)?[\w-]+(?:\.[\w-]+)+[\w.,@?^=%&:/~+#-]*[\w@?^=%&/~+#-]
  database: |-
    [^s\|][^\r\n\t\|]+
  dna: |-
    [ACGT]+
  float: |-
    [-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?
  free_text: |-
    [^s\|][^\r\n\t\|]+
  integer: |-
    [+-]?[1-9][0-9]*
  lat: |-
    [-+]?([1-8]?\d(\.\d+)?|90(\.0+)?)
  lon: |-
    [-+]?(180(\.0+)?|((1[0-7]\d)|([1-9]?\d))(\.\d+)?)
  ncbi_term_id: |-
    NCBITaxon:[0-9]+
  parameters: |-
    [^s\|][^\r\n\t\|]+
  period: |-
    P(?=\d+[YMWD])(\d+Y)?(\d+M)?(\d+W)?(\d+D)?(T(?=\d+[HMS])(\d+H)?(\d+M)?(\d+S)?)?
  reference: |-
    [^s\|][^\r\n\t\|]+
  software: |-
    [^s\|][^\r\n\t\|]+
  term: |-
    [^s\|][^\r\n\t\|]+
  term_id: |-
    [a-zA-Z]+:[0-9]+
  term_label: |-
    [^s\|][^\r\n\t\|]+
  unit: |-
    [^s\|][^\r\n\t\|]+
  version: |-
    [^s\|][^\r\n\t\|]+
  start_time: |-
    \d{4}-\d\d-\d\d[Tt]\d\d:\d\d(:\d\d(\.\d+)?([Zz]|[\+\-]\d\d:\d\d)?)?
  end_time: |-
    \d{4}-\d\d-\d\d[Tt]\d\d:\d\d(:\d\d(\.\d+)?([Zz]|[\+\-]\d\d:\d\d)?)?

