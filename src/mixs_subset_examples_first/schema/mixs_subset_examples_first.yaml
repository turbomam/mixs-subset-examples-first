slots:
  Food_Product_type:
    name: Food_Product_type
    from_schema: https://github.com/turbomam/mixs-subset-examples-first/tree/main/src/mixs_subset_examples_first
  Food_source:
    name: Food_source
    from_schema: https://github.com/turbomam/mixs-subset-examples-first/tree/main/src/mixs_subset_examples_first
  HACCP_term:
    name: HACCP_term
    annotations:
      global_raw_definition:
        tag: global_raw_definition
        value: Hazard Analysis Critical Control Points (HACCP) food safety terms;
          This field accepts terms listed under HACCP guide food safety term.
      occurrence:
        tag: occurrence
        value: m
    title: Hazard Analysis Critical Control Points (HACCP) guide food safety term
    from_schema: https://github.com/turbomam/mixs-subset-examples-first/tree/main/src/mixs_subset_examples_first
    see_also:
    - http://purl.obolibrary.org/obo/FOODON_03530221
    slot_uri: MIXS:0001215
    range: string
    pattern: '[^s\|][^\r\n\t\|]+ [[a-zA-Z]+:[0-9]+]'
    structured_pattern:
      syntax: '{term_label} [{term_id}]'
  IFSAC_category:
    name: IFSAC_category
    annotations:
      global_raw_definition:
        tag: global_raw_definition
        value: The IFSAC food categorization scheme has five distinct levels to which
          foods can be assigned, depending upon the type of food. First, foods are
          assigned to one of four food groups (aquatic animals, land animals, plants,
          and other). Food groups include increasingly specific food categories; dairy,
          eggs, meat and poultry, and game are in the land animal food group, and
          the category meat and poultry is further subdivided into more specific categories
          of meat (beef, pork, other meat) and poultry (chicken, turkey, other poultry).
          Finally, foods are differentiated by differences in food processing (such
          as pasteurized fluid dairy products, unpasteurized fluid dairy products,
          pasteurized solid and semi-solid dairy products, and unpasteurized solid
          and semi-solid dairy products.
      occurrence:
        tag: occurrence
        value: m
    title: Interagency Food Safety Analytics Collaboration (IFSAC) category
    notes:
    - IFSAC term
    examples:
    - value: Plants:Produce:Vegetables:Herbs:Dried Herbs
    from_schema: https://github.com/turbomam/mixs-subset-examples-first/tree/main/src/mixs_subset_examples_first
    see_also:
    - https://www.cdc.gov/foodsafety/ifsac/projects/food-categorization-scheme.html
    - https://pubmed.ncbi.nlm.nih.gov/28926300/
    slot_uri: MIXS:0001179
    range: string
    pattern: '[^s\|][^\r\n\t\|]+'
    structured_pattern:
      syntax: '{free_text}'
  abs_air_humidity:
    name: abs_air_humidity
    annotations:
      global_preferred_unit:
        tag: global_preferred_unit
        value: gram per gram, kilogram per kilogram, kilogram, pound
      global_raw_definition:
        tag: global_raw_definition
        value: Actual mass of water vapor - mh20 - present in the air water vapor
          mixture
      occurrence:
        tag: occurrence
        value: '1'
    title: absolute air humidity
    examples:
    - value: 9 gram per gram
    from_schema: https://github.com/turbomam/mixs-subset-examples-first/tree/main/src/mixs_subset_examples_first
    slot_uri: MIXS:0000122
    range: string
    pattern: '[-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)? [^s\|][^\r\n\t\|]+'
    structured_pattern:
      syntax: '{float} {unit}'
  adapters:
    name: adapters
    annotations:
      global_expected_value:
        tag: global_expected_value
        value: adapter A and B sequence
      global_raw_definition:
        tag: global_raw_definition
        value: Priming sequences for both amplification and sequencing of the sample-library
          fragments. Both adapters should be reported; in uppercase letters
      global_value_syntax:
        tag: global_value_syntax
        value: '{dna};{dna}'
      occurrence:
        tag: occurrence
        value: '1'
    title: adapters
    from_schema: https://github.com/turbomam/mixs-subset-examples-first/tree/main/src/mixs_subset_examples_first
    slot_uri: MIXS:0000048
    range: string
    pattern: '[ACGT]+;[ACGT]+'
    structured_pattern:
      syntax: '{dna};{dna}'
  add_recov_method:
    name: add_recov_method
    annotations:
      global_expected_value:
        tag: global_expected_value
        value: enumeration;timestamp
      global_raw_definition:
        tag: global_raw_definition
        value: Additional (i.e. Secondary, tertiary, etc.) recovery methods deployed
          for increase of hydrocarbon recovery from resource and start date for each
          one of them. If 'other' is specified, please propose entry in 'additional
          info' field
      global_value_syntax:
        tag: global_value_syntax
        value: '[Water Injection|Dump Flood|Gas Injection|Wag Immiscible Injection|Polymer
          Addition|Surfactant Addition|Not Applicable|other];{timestamp}'
      occurrence:
        tag: occurrence
        value: '1'
    title: secondary and tertiary recovery methods and start date
    from_schema: https://github.com/turbomam/mixs-subset-examples-first/tree/main/src/mixs_subset_examples_first
    slot_uri: MIXS:0001009
  additional_info:
    name: additional_info
    annotations:
      global_raw_definition:
        tag: global_raw_definition
        value: Information that doesn't fit anywhere else. Can also be used to propose
          new entries for fields with controlled vocabulary
      occurrence:
        tag: occurrence
        value: '1'
    title: additional info
    from_schema: https://github.com/turbomam/mixs-subset-examples-first/tree/main/src/mixs_subset_examples_first
    slot_uri: MIXS:0000300
    range: string
    pattern: '[^s\|][^\r\n\t\|]+'
    structured_pattern:
      syntax: '{free_text}'
  address:
    name: address
    annotations:
      global_raw_definition:
        tag: global_raw_definition
        value: Street name and building number where the sampling occurred.
      global_value_syntax:
