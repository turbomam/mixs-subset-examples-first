    title: adjacent rooms
    from_schema: https://github.com/turbomam/mixs-subset-examples-first/tree/main/src/mixs_subset_examples_first
    slot_uri: MIXS:0000219
    range: string
  adjacent_environment:
    name: adjacent_environment
    annotations:
      global_raw_definition:
        tag: global_raw_definition
        value: Environmental system or features that are adjacent to the sampling
          site. This field accepts terms under ecosystem and human construction
      global_value_syntax:
        tag: global_value_syntax
        value: '{termLabel}{[termID]}'
      occurrence:
        tag: occurrence
        value: m
    title: environment adjacent to site
    from_schema: https://github.com/turbomam/mixs-subset-examples-first/tree/main/src/mixs_subset_examples_first
    see_also:
    - http://purl.obolibrary.org/obo/ENVO_01001110
    - http://purl.obolibrary.org/obo/ENVO_00000070
    slot_uri: MIXS:0001121
    range: string
  aero_struc:
    name: aero_struc
    annotations:
      global_raw_definition:
        tag: global_raw_definition
        value: Aerospace structures typically consist of thin plates with stiffeners
          for the external surfaces, bulkheads and frames to support the shape and
          fasteners such as welds, rivets, screws and bolts to hold the components
          together
      global_value_syntax:
