          . Terms from other OBO ontologies are permissible as long as they reference
          mass/volume nouns (e.g. air, water, blood) and not discrete, countable entities
          (e.g. a tree, a leaf, a table top).'
        Environmental package: food-farm environment
        Example: soil [ENVO:00001998]
        Expected value: 'Add terms that identify the material displaced by the entity
          at time of sampling. Recommend subclasses of environmental material [ENVO:00010483].
          Multiple terms can be separated by pipes e.g.: estuarine water [ENVO:01000301]|estuarine
          mud [ENVO:00002160]'
        Item: environmental medium
        MIXS ID: MIXS:0000014
        Occurrence: '1'
        Preferred unit: ''
        Section: ''
        Structured comment name: env_medium
        Value syntax: '{termLabel} {[termID]}'
