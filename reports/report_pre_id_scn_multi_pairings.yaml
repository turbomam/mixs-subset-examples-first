            2008-01-23T19:23:10; 2008-01-23; 2008-01; 2008; Except: 2008-01; 2008
            all are ISO8601 compliant'
          Environmental package: ''
          Example: 2018-05-11T10:00:00+01:00; 2018-05-11
          Expected value: date and time
          Item: collection date
          MIXS ID: MIXS:0000011
          Occurrence: '1'
          Preferred unit: ''
