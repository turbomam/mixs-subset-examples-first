MIXS:0000012:
  env_broad_scale: !!python/object/apply:collections.defaultdict
    args:
    - *id001
    dictitems:
      ? ''
      : - Definition: "Report the major environmental system the sample or specimen\
            \ came from. The system(s) identified should have a coarse spatial grain,\
            \ to provide the general environmental context of where the sampling was\
            \ done (e.g. in the desert or a rainforest). We recommend using subclasses\
            \ of EnvO\u2019s biome class:  http://purl.obolibrary.org/obo/ENVO_00000428.\
            \ EnvO documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS"
          Environmental package: ''
          Example: oceanic epipelagic zone biome [ENVO:01000033] for annotating a
            water sample from the photic zone in middle of the Atlantic Ocean
          Expected value: The major environment type(s) where the sample was collected.
            Recommend subclasses of biome [ENVO:00000428]. Multiple terms can be separated
            by one or more pipes.
          Item: broad-scale environmental context
          MIXS ID: MIXS:0000012
          Occurrence: '1'
          Preferred unit: ''
          Section: environment
          Structured comment name: env_broad_scale
          Value syntax: '{termLabel} {[termID]}'
      food-farm environment:
      - Definition: "Report the major environmental system the sample or specimen\
          \ came from. The system(s) identified should have a coarse spatial grain,\
          \ to provide the general environmental context of where the sampling was\
          \ done (e.g. in the desert or a rainforest). We recommend using subclasses\
          \ of EnvO\u2019s biome class:  http://purl.obolibrary.org/obo/ENVO_00000428.\
          \ EnvO documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS"
        Environmental package: food-farm environment
        Example: forest biome [ENVO:01000174]
        Expected value: 'Add terms that identify the major environment type(s) where
          your sample was collected. Recommend subclasses of biome [ENVO:00000428].
          Multiple terms can be separated by one or more pipes e.g.: mangrove biome
          [ENVO:01000181]|estuarine biome [ENVO:01000020]'
        Item: broad-scale environmental context
        MIXS ID: MIXS:0000012
        Occurrence: '1'
        Preferred unit: ''
        Section: ''
        Structured comment name: env_broad_scale
        Value syntax: '{termLabel} {[termID]}'
MIXS:0000013:
  env_local_scale: !!python/object/apply:collections.defaultdict
    args:
    - *id001
    dictitems:
      ? ''
      : - Definition: "Report the entity or entities which are in the sample or specimen\u2019\
            s local vicinity and which you believe have significant causal influences\
            \ on your sample or specimen. We recommend using EnvO terms which are\
            \ of smaller spatial grain than your entry for env_broad_scale. Terms,\
            \ such as anatomical sites, from other OBO Library ontologies which interoperate\
            \ with EnvO (e.g. UBERON) are accepted in this field. EnvO documentation\
            \ about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS. "
          Environmental package: ''
          Example: 'litter layer [ENVO:01000338]; Annotating a pooled sample taken
            from various vegetation layers in a forest consider: canopy [ENVO:00000047]|herb
            and fern layer [ENVO:01000337]|litter layer [ENVO:01000338]|understory
            [01000335]|shrub layer [ENVO:01000336].'
          Expected value: Environmental entities having causal influences upon the
            entity at time of sampling.
          Item: local environmental context
          MIXS ID: MIXS:0000013
          Occurrence: '1'
          Preferred unit: ''
          Section: environment
          Structured comment name: env_local_scale
          Value syntax: '{termLabel} {[termID]}'
      food-farm environment:
      - Definition: "Report the entity or entities which are in the sample or specimen\u2019\
          s local vicinity and which you believe have significant causal influences\
          \ on your sample or specimen. We recommend using EnvO terms which are of\
          \ smaller spatial grain than your entry for env_broad_scale. Terms, such\
          \ as anatomical sites, from other OBO Library ontologies which interoperate\
          \ with EnvO (e.g. UBERON) are accepted in this field. EnvO documentation\
          \ about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS"
        Environmental package: food-farm environment
        Example: litter layer [ENVO:01000338]
        Expected value: 'Add terms that identify environmental entities having causal
          influences upon the entity at time of sampling, multiple terms can be separated
          by pipes, e.g.: shoreline [ENVO:00000486]|intertidal zone [ENVO:00000316]'
        Item: local environmental context
        MIXS ID: MIXS:0000013
        Occurrence: '1'
        Preferred unit: ''
        Section: ''
        Structured comment name: env_local_scale
        Value syntax: '{termLabel} {[termID]}'
MIXS:0000014:
  env_medium: !!python/object/apply:collections.defaultdict
    args:
    - *id001
    dictitems:
      ? ''
      : - Definition: 'Report the environmental material(s) immediately surrounding
            the sample or specimen at the time of sampling. We recommend using subclasses
            of ''environmental material'' (http://purl.obolibrary.org/obo/ENVO_00010483).
            EnvO documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS
            . Terms from other OBO ontologies are permissible as long as they reference
            mass/volume nouns (e.g. air, water, blood) and not discrete, countable
            entities (e.g. a tree, a leaf, a table top).'
          Environmental package: ''
          Example: 'soil [ENVO:00001998]; Annotating a fish swimming in the upper
            100 m of the Atlantic Ocean, consider: ocean water [ENVO:00002151]. Example:
            Annotating a duck on a pond consider: pond water [ENVO:00002228]|air [ENVO_00002005]'
          Expected value: 'The material displaced by the entity at time of sampling.
            Recommend subclasses of environmental material [ENVO:00010483]. '
          Item: environmental medium
          MIXS ID: MIXS:0000014
          Occurrence: '1'
          Preferred unit: ''
          Section: environment
          Structured comment name: env_medium
          Value syntax: '{termLabel} {[termID]}'
      food-farm environment:
