            ) of sample collected.
          Environmental package: ''
          Example: 5 liter
          Expected value: measurement value
          Item: amount or size of sample collected
          MIXS ID: MIXS:0000001
          Occurrence: '1'
          Preferred unit: millliter, gram, milligram, liter
          Section: nucleic acid sequence source
          Structured comment name: samp_size
          Value syntax: '{float} {unit}'
      food-farm environment:
